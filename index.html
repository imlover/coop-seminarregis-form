<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรับสมัคร โครงการอบรมเตรียมความพร้อมนิสิตสหกิจศึกษา คณะสังคมศาสตร์ มหาวิทยาลัยนเรศวร</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply Kanit font to the entire page */
        body {
            font-family: 'Kanit', sans-serif;
        }
        /* Simple spinner for loading state */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #f97316;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-3xl mx-auto rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-gray-800 to-gray-700 p-6 text-white text-center">
            <img 
                src="https://www.nu.ac.th/wp-content/uploads/2019/02/NULOGO-Download-2019-Color-Eng.png" 
                alt="โลโก้มหาวิทยาลัยนเรศวร"
                class="h-20 mx-auto mb-4"
                onerror="this.onerror=null;this.src='https://placehold.co/200x80/f97316/ffffff?text=FSS NU+';"
            >
            <h1 class="text-2xl md:text-3xl font-bold">โครงการอบรมเตรียมความพร้อมนิสิตสหกิจศึกษา</h1>
            <h2 class="text-lg md:text-xl font-medium mt-1">คณะสังคมศาสตร์ มหาวิทยาลัยนเรศวร</h2>
            <p class="text-base font-normal mt-2">ประจำปีการศึกษา 2568</p>
        </div>

        <div class="p-6 md:p-10">
            <div id="formContainer">
                <form id="registrationForm" class="space-y-6">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 border-b-2 border-orange-500 pb-2 mb-4">ข้อมูลส่วนตัวนิสิต</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div>
                                <label for="prefix" class="block text-sm font-medium text-gray-700 mb-1">คำนำหน้าชื่อ</label>
                                <select id="prefix" name="prefix" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                                    <option value="นาย">นาย</option>
                                    <option value="นางสาว">นางสาว</option>
                                </select>
                            </div>
                            <div></div> <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ</label>
                                <input type="text" id="firstName" name="firstName" placeholder="ชื่อจริง" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                                <input type="text" id="lastName" name="lastName" placeholder="นามสกุล" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 border-b-2 border-orange-500 pb-2 mb-4">ข้อมูลการศึกษา</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div>
                                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">รหัสนิสิต</label>
                                <input type="text" id="studentId" name="studentId" placeholder="เช่น 65xxxxxx" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                            </div>
                            <div>
                                <label for="major" class="block text-sm font-medium text-gray-700 mb-1">สาขาวิชา</label>
                                <select id="major" name="major" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                                    <option value="สาขาวิชาจิตวิทยา">สาขาวิชาจิตวิทยา</option>
                                    <option value="สาขาวิชารัฐศาสตร์">สาขาวิชารัฐศาสตร์</option>
                                    <option value="สาขาวิชาพัฒนาสังคม">สาขาวิชาพัฒนาสังคม</option>
                                    <option value="สาขาวิชาประวัติศาสตร์">สาขาวิชาประวัติศาสตร์</option>
                                </select>
                            </div>
                            <div>
                                <label for="studyYear" class="block text-sm font-medium text-gray-700 mb-1">ชั้นปี</label>
                                <select id="studyYear" name="studyYear" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                                    <option value="ชั้นปีที่ 3">ชั้นปีที่ 3</option>
                                    <option value="ชั้นปีที่ 4">ชั้นปีที่ 4</option>
                                    <option value="ชั้นปีอื่นๆ">ชั้นปีอื่นๆ</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 border-b-2 border-orange-500 pb-2 mb-4">หัวข้อการอบรมที่สนใจ</h3>
                        <div class="grid grid-cols-1">
                            <div>
                                <label for="trainingTopic" class="block text-sm font-medium text-gray-700 mb-1">หัวข้อการอบรม</label>
                                <select id="trainingTopic" name="trainingTopic" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                                    <option value="(19 ก.ค. 2568) มุมมองของตลาดแรงงาน ความคาดหวังของผู้ประกอบการ และ บุคลิกภาพการทำงานและการปรับตัวเข้ากับวัฒนธรรมองค์กร">(19 ก.ค. 2568) มุมมองของตลาดแรงงาน ความคาดหวังของผู้ประกอบการ และ บุคลิกภาพการทำงานและการปรับตัวเข้ากับวัฒนธรรมองค์กร</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 border-b-2 border-orange-500 pb-2 mb-4">ข้อมูลการติดต่อ</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                                <input type="email" id="email" name="email" placeholder="example@nu.ac.th" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                                <input type="tel" id="phone" name="phone" placeholder="0xx-xxx-xxxx" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                            </div>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button type="submit" id="submitButton" class="w-full flex items-center justify-center bg-orange-600 text-white font-bold text-lg p-4 rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-4 focus:ring-orange-300 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:scale-100">
                            <span id="buttonText">ส่งใบสมัคร</span>
                            <div id="buttonLoader" class="loader hidden"></div>
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="messageContainer"></div> </div>
    </div>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const formContainer = document.getElementById('formContainer');
        const messageContainer = document.getElementById('messageContainer');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonLoader = document.getElementById('buttonLoader');

        // IMPORTANT: Replace this with your actual Google Apps Script Web App URL
        const googleScriptURL = 'https://script.google.com/macros/s/AKfycbx4mSFDvEHwEwokFljq9e-yhHRvQIeF6YTN5ug3dP2FB27WbjYOuJf0SkD5UVZPWSD5HA/exec';

        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Check if the placeholder URL is still there
            if (googleScriptURL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('error', 'ข้อผิดพลาด: ระบบยังไม่พร้อมใช้งาน', 'กรุณาตั้งค่า Google Apps Script URL ในโค้ดก่อน');
                return;
            }

            // Show loading state on the button
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');

            const formData = new FormData(registrationForm);
            
            fetch(googleScriptURL, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.result === 'success') {
                    formContainer.classList.add('hidden'); // Hide form
                    // ส่งข้อมูล qrCodeLink และข้อมูลฟอร์มอื่นๆ ไปยัง showMessage
                    showMessage('success', 'สมัครเรียบร้อยแล้ว!', 'หน่วยสหกิจศึกษาได้รับข้อมูลการสมัครนิสิตแล้ว และได้มีการส่งผลยืนยันการสมัครไปยังอีเมลล์ของนิสิตเรียบร้อยแล้ว นิสิตสามารถดาวน์โหลด QRcode ที่ได้รับในอีเมลล์มา scan รายงานตัวได้ในวันอบรมที่กำหนด ทั้งนี้ขอให้นิสิตติดตามประกาศ/การประชาสัมพันธ์ต่างๆเพิ่มเติม ใน facebook group group อย่างต่อเนื่องครับ ', data.qrCodeLink, formData);
                } else {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // ส่งเฉพาะข้อความ error ไปยัง showMessage
                showMessage('error', 'เกิดข้อผิดพลาดในการสมัคร', `กรุณาลองใหม่อีกครั้ง หรือติดต่อผู้ดูแลระบบ (${error.message})`);
                // Restore button state after error
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
            });
        });

        // ปรับปรุงฟังก์ชัน showMessage เพื่อรับ qrCodeLink และ formData เพิ่มเติม
        function showMessage(type, title, text, qrCodeLink = null, formData = null) {
            let bgColor, borderColor, textColor, header;
            if (type === 'success') {
                bgColor = 'bg-green-100';
                borderColor = 'border-green-500';
                textColor = 'text-green-800';
                header = `<h3 class="text-xl font-bold">${title}</h3>`;
            } else { // error
                bgColor = 'bg-red-100';
                borderColor = 'border-red-500';
                textColor = 'text-red-800';
                header = `<h3 class="text-xl font-bold">${title}</h3>`;
            }

            let qrCodeHtml = '';
            if (type === 'success' && qrCodeLink) {
                const firstName = formData ? formData.get('firstName') : '';
                const lastName = formData ? formData.get('lastName') : '';
                const studentId = formData ? formData.get('studentId') : '';
                const fullName = `${formData.get('prefix') || ''} ${firstName || ''} ${lastName || ''}`;

                qrCodeHtml = `
                    <div class="mt-4 text-center">
                        <p class="text-lg font-bold mb-2">QR Code สำหรับลงทะเบียน:</p>
                        <p class="text-base text-gray-700 mb-4">โปรดบันทึกหรือสแกน QR Code นี้เพื่อใช้ยืนยันตัวตนในวันอบรม</p>
                        <img src="${qrCodeLink}" alt="QR Code สำหรับ ${fullName}" class="max-w-[250px] h-auto mx-auto border border-gray-300 p-2 rounded-lg shadow-md mb-4" />
                        <p class="text-md font-medium text-gray-700 mb-4">QR Code ของ: ${fullName}</p>
                        <a href="${qrCodeLink}" download="QR_${firstName}_${lastName}_${studentId}.png" 
                           class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                            ดาวน์โหลด QR Code
                            <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                `;
            }

            messageContainer.innerHTML = `
                <div class="mt-8 text-center ${bgColor} border-l-4 ${borderColor} ${textColor} p-6 rounded-lg">
                    ${header}
                    <p class="mt-2">${text}</p>
                    ${qrCodeHtml}
                </div>
            `;
            messageContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
